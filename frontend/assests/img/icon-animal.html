<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icono de Animales - 60%</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        /* El body usa Flexbox para centrar todo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; 
            min-height: 100vh;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem;
        }
        /* Contenedor principal ajustado al 60% del tamaño original (120px) */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* **AJUSTE PRINCIPAL: 120px de ancho máximo** */
            max-width: 120px; 
            width: 100%;
            text-align: center;
        }
        /* Contenedor cuadrado responsivo del ícono (Flexbox) */
        .icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            
            width: 100%;
            padding-top: 100%; /* Cuadrado responsivo */
            position: relative;
            
            background-color: white;
            border-radius: 1rem; /* Esquinas más redondeadas para este tamaño */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Sombra más definida */
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .icon-box:hover {
            transform: scale(1.05);
        }
        
        /* El SVG debe ocupar la posición absoluta dentro del cuadrado */
        .icon-svg {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            padding: 8px; /* Ajuste del padding para el nuevo tamaño */
        }
        .text-label {
            /* Fuente ajustada para ser bien legible con el tamaño de 120px */
            font-size: 1rem; /* text-base */
            font-weight: 600;
            margin-top: 0.75rem;
            color: #1f2937;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal (120px de ancho máximo) -->
    <div class="main-container">
        
        <!-- Contenedor del ícono -->
        <div class="icon-box">
            
            <!-- SVG de la Cabeza de León -->
            <svg class="icon-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                
                <!-- Círculo de fondo verde (Color de marca) -->
                <circle cx="50" cy="50" r="48" fill="#047857" class="shadow-lg"/>
                
                <!-- Melena del León (Marrón/Dorado) -->
                <g fill="#b45309">
                    <circle cx="50" cy="50" r="35"/>
                    <path d="M 50 15 C 65 5 75 30 80 50 C 75 70 65 95 50 85 C 35 95 25 70 20 50 C 25 30 35 5 50 15 Z" fill="#ca8a04"/>
                </g>

                <!-- Cara del León (Ocre/Claro) -->
                <g fill="#f59e0b">
                    <circle cx="50" cy="50" r="25"/>
                    <!-- Orejas -->
                    <circle cx="28" cy="28" r="7"/>
                    <circle cx="72" cy="28" r="7"/>
                </g>

                <!-- Detalles de la Cara (Marrón oscuro) -->
                <g fill="#713f12">
                    <!-- Nariz y Boca -->
                    <path d="M 50 55 L 45 65 L 55 65 Z" fill="#451a03"/>
                    <path d="M 49 53 Q 48 56 50 56 Q 52 56 51 53 Z"/>
                    
                    <!-- Ojos -->
                    <circle cx="40" cy="45" r="3"/>
                    <circle cx="60" cy="45" r="3"/>
                </g>
                
                <!-- Interior de las Orejas (Claro) -->
                <circle cx="28" cy="28" r="3" fill="#fef3c7"/>
                <circle cx="72" cy="28" r="3" fill="#fef3c7"/>

            </svg>
        </div>
        
        <div class="text-label">Animales</div>
    </div>

</body>
</html>
