<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icono de Jaulas - Mono (60%)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        /* El body usa Flexbox para centrar todo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; 
            min-height: 100vh;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem;
        }
        /* Contenedor principal ajustado al 60% del tamaño original (120px) */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* **AJUSTE PRINCIPAL: 120px de ancho máximo** */
            max-width: 120px; 
            width: 100%;
            text-align: center;
        }
        /* Contenedor cuadrado responsivo del ícono (Flexbox) */
        .icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            
            width: 100%;
            padding-top: 100%; /* Cuadrado responsivo */
            position: relative;
            
            background-color: white;
            border-radius: 1rem; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); 
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .icon-box:hover {
            transform: scale(1.05);
        }
        
        /* El SVG debe ocupar la posición absoluta dentro del cuadrado */
        .icon-svg {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            padding: 8px; /* Ajuste del padding */
        }
        .text-label {
            /* Fuente bien legible para el tamaño de 120px */
            font-size: 1rem; /* text-base */
            font-weight: 600;
            margin-top: 0.75rem;
            color: #1f2937;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal (120px de ancho máximo) --><div class="main-container">
        
        <!-- Contenedor del ícono --><div class="icon-box">
            
            <!-- SVG de una Jaula con la Silueta de un Mono --><svg class="icon-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                
                <!-- Círculo de fondo (Color verde/tierra, para hábitats) --><circle cx="50" cy="50" r="48" fill="#10b981" class="shadow-lg"/>
                
                <!-- RECINTO / JAULA: Un rectángulo con barras --><!-- Fondo del recinto (un color más oscuro para las barras) --><rect x="25" y="30" width="50" height="50" rx="5" ry="5" fill="#065f46" stroke="#047857" stroke-width="2"/>

                <!-- Silueta de Mono (Clara y en un color que destaque) --><g fill="#fef08a" transform="translate(0, 5)">
                    <!-- Cuerpo del Mono --><path d="M 45 75 Q 40 70 35 70 C 30 70 30 60 35 60 C 40 60 45 65 50 65 C 55 65 60 60 65 60 C 70 60 70 70 65 70 Q 60 75 55 75 Z" />
                    <!-- Cabeza del Mono --><circle cx="50" cy="55" r="10"/>
                    <!-- Orejas --><circle cx="42" cy="50" r="3"/>
                    <circle cx="58" cy="50" r="3"/>
                </g>
                
                <!-- Barras Verticales (líneas blancas o claras) - colocadas encima del mono para el efecto de jaula --><line x1="30" y1="30" x2="30" y2="80" stroke="#a7f3d0" stroke-width="2" stroke-linecap="round"/>
                <line x1="40" y1="30" x2="40" y2="80" stroke="#a7f3d0" stroke-width="2" stroke-linecap="round"/>
                <line x1="50" y1="30" x2="50" y2="80" stroke="#a7f3d0" stroke-width="2" stroke-linecap="round"/>
                <line x1="60" y1="30" x2="60" y2="80" stroke="#a7f3d0" stroke-width="2" stroke-linecap="round"/>
                <line x1="70" y1="30" x2="70" y2="80" stroke="#a7f3d0" stroke-width="2" stroke-linecap="round"/>

                <!-- Techo del recinto --><path d="M 25 30 L 75 30 L 80 25 L 30 25 Z" fill="#047857" stroke="#065f46" stroke-width="1"/>
                

            </svg>
        </div>
        
        <div class="text-label">Jaulas</div>
    </div>

</body>
</html>
