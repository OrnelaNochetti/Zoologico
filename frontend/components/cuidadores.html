<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Cuidadores</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .contenedor-cuidadores {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .tarjeta {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      max-width: 45%;
      min-width: 300px;
    }

    .tarjeta h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .listado {
      max-height: 400px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.4rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
      font-size: 0.9rem;
    }

    form label {
      display: block;
      margin-top: 0.6rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    form input {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    form button {
      margin-top: 0.8rem;
      width: 100%;
      padding: 0.6rem;
      background: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <header>
    <h1>üë®‚Äçüåæ Gesti√≥n de Cuidadores</h1>
    <nav>
      <ul>
        <li><a href="animales.html">Animales</a></li>
        <li><a href="jaulas.html">Jaulas</a></li>
        <li><a href="cuidadores.html" class="active">Cuidadores</a></li>
        <li><a href="responsabilidades.html">Responsabilidades</a></li>
        <li><a href="alimentacion.html">Alimentaci√≥n</a></li>
        <li><a href="../index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contenedor-cuidadores">
      <section class="tarjeta formulario">
        <h2>Agregar Cuidador</h2>
        <form id="form-cuidador">
          <label>Nombre:</label>
          <input type="text" name="nombre" required>

          <label>Apellido:</label>
          <input type="text" name="apellido" required>

          <label>Tel√©fono:</label>
          <input type="text" name="telefono">

          <label>Email:</label>
          <input type="email" name="email">

          <button type="submit">Guardar</button>
        </form>
      </section>

      <section class="tarjeta listado">
        <h2>Listado de Cuidadores</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Tel√©fono</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-cuidadores"></tbody>
        </table>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy;2025 Zool√≥gicoMadagascar</p>
  </footer>

  <script type="module">
    import { getCuidadores, agregarCuidador, eliminarCuidador, editarCuidador } from '../utils/api.js';
    import { mostrarMensaje } from '../app.js';

    const tabla = document.getElementById('tabla-cuidadores');
    const form = document.getElementById('form-cuidador');
    let editandoId = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        if (editandoId) {
          await editarCuidador(editandoId, data);
          mostrarMensaje('Cuidador editado correctamente', 'success');
          editandoId = null;
        } else {
          await agregarCuidador(data);
          mostrarMensaje('Cuidador agregado correctamente', 'success');
        }
        form.reset();
        cargarCuidadores();
      } catch (error) {
        mostrarMensaje('Error al guardar cuidador', 'error');
        console.error(error);
      }
    });

    async function cargarCuidadores() {
      tabla.innerHTML = '';
      const cuidadores = await getCuidadores();

      cuidadores.forEach(cuidador => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${cuidador.id_cuidador}</td>
          <td>${cuidador.nombre}</td>
          <td>${cuidador.apellido}</td>
          <td>${cuidador.telefono || '-'}</td>
          <td>${cuidador.email || '-'}</td>
          <td>
            <button class="btn-eliminar">Eliminar</button>
            <button class="btn-editar">Editar</button>
          </td>
        `;

        fila.querySelector('.btn-eliminar').addEventListener('click', async () => {
          try {
            const respuesta = await eliminarCuidador(cuidador.id_cuidador);
            mostrarMensaje(respuesta.message || 'Cuidador eliminado correctamente', 'success');
            cargarCuidadores();
          } catch (error) {
            mostrarMensaje(error.message || '‚ö†Ô∏è No se puede eliminar: el cuidador tiene responsabilidades asignadas', 'error');
            console.error(error);
          }
        });

        fila.querySelector('.btn-editar').addEventListener('click', () => {
          form.nombre.value = cuidador.nombre;
          form.apellido.value = cuidador.apellido;
          form.telefono.value = cuidador.telefono || '';
          form.email.value = cuidador.email || '';
          editandoId = cuidador.id_cuidador;
        });

        tabla.appendChild(fila);
      });
    }

    cargarCuidadores();
  </script>
</body>
</html>
