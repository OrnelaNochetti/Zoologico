<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Cuidadores</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>üë®‚Äçüåæ Gesti√≥n de Cuidadores</h1>
    <nav>
      <ul>
        <li><a href="animales.html">Animales</a></li>
        <li><a href="jaulas.html">Jaulas</a></li>
        <li><a href="cuidadores.html">Cuidadores</a></li>
        <li><a href="responsabilidades.html">Responsabilidades</a></li>
        <li><a href="../index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Formulario -->
    <section>
      <h2>Agregar / Editar Cuidador</h2>
      <form id="form-cuidador">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Apellido:</label>
        <input type="text" name="apellido" required>

        <label>Tel√©fono:</label>
        <input type="text" name="telefono">

        <label>Email:</label>
        <input type="email" name="email">

        <button type="submit">Guardar</button>
      </form>
    </section>

    <!-- Tabla CRUD -->
    <section>
      <h2>Listado de Cuidadores</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tel√©fono</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-cuidadores"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zool√≥gico - Proyecto de Fran</p>
  </footer>

  <script type="module">
    import { getCuidadores, agregarCuidador, eliminarCuidador, editarCuidador } from '../utils/api.js';
    import { mostrarMensaje } from '../app.js';

    const tabla = document.getElementById('tabla-cuidadores');
    const form = document.getElementById('form-cuidador');
    let editandoId = null;

    // Handler √∫nico para agregar/editar
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        if (editandoId) {
          await editarCuidador(editandoId, data);
          mostrarMensaje('Cuidador editado correctamente', 'success');
          editandoId = null;
        } else {
          await agregarCuidador(data);
          mostrarMensaje('Cuidador agregado correctamente', 'success');
        }
        form.reset();
        cargarCuidadores();
      } catch (error) {
        mostrarMensaje('Error al guardar cuidador', 'error');
        console.error(error);
      }
    });

    // Listar cuidadores
    async function cargarCuidadores() {
      tabla.innerHTML = '';
      const cuidadores = await getCuidadores();

      cuidadores.forEach(cuidador => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${cuidador.id_cuidador}</td>
          <td>${cuidador.nombre}</td>
          <td>${cuidador.apellido}</td>
          <td>${cuidador.telefono || '-'}</td>
          <td>${cuidador.email || '-'}</td>
          <td>
            <button class="btn-eliminar">Eliminar</button>
            <button class="btn-editar">Editar</button>
          </td>
        `;

        // Bot√≥n eliminar
        fila.querySelector('.btn-eliminar').addEventListener('click', async () => {
          try {
            const respuesta = await eliminarCuidador(cuidador.id_cuidador);
            mostrarMensaje(respuesta.message || 'Cuidador eliminado correctamente', 'success');
            cargarCuidadores();
          } catch (error) {
            mostrarMensaje(error.message || '‚ö†Ô∏è No se puede eliminar: el cuidador tiene responsabilidades asignadas', 'error');
            console.error(error);
          }
        });

        // Bot√≥n editar
        fila.querySelector('.btn-editar').addEventListener('click', () => {
          form.nombre.value = cuidador.nombre;
          form.apellido.value = cuidador.apellido;
          form.telefono.value = cuidador.telefono || '';
          form.email.value = cuidador.email || '';
          editandoId = cuidador.id_cuidador;
        });

        tabla.appendChild(fila);
      });
    }

    cargarCuidadores();
  </script>
</body>
</html>
