    <!-- Listado -->
    <section>
      <h2>Listado de Jaulas</h2>
      <ul id="lista-jaulas"></ul>
    </section>

    <!-- Formulario -->
    <section>
      <h2>Agregar Jaula</h2>
      <form id="form-jaula">
        <label>UbicaciÃ³n:</label>
        <input type="text" name="ubicacion" required>

        <label>TamaÃ±o (mÂ²):</label>
        <input type="number" name="tamano" required>

        <label>Capacidad mÃ¡xima:</label>
        <input type="number" name="capacidad" required>

        <button type="submit">Agregar</button>
      </form>
    </section>

  <footer>

  <script type="module">
    import { getJaulas, agregarJaula } from '../utils/api.js';
    import { mostrarMensaje } from '../app.js';

    const lista = document.getElementById('lista-jaulas');
    const form = document.getElementById('form-jaula');

    // Listar jaulas
    async function cargarJaulas() {
      lista.innerHTML = '';
      const jaulas = await getJaulas();
      jaulas.forEach(jaula => {
        const li = document.createElement('li');
        li.textContent = `UbicaciÃ³n: ${jaula.ubicacion} | TamaÃ±o: ${jaula.tamano} mÂ² | Capacidad: ${jaula.capacidad}`;
        lista.appendChild(li);
      });
    }

    // Agregar jaula
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      await agregarJaula(data);
      mostrarMensaje('Jaula agregada correctamente', 'success');
      form.reset();
      cargarJaulas();
    });

    cargarJaulas();
  </script>
