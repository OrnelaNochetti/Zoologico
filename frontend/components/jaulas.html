<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Jaulas</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>ü¶¥ Gesti√≥n de Jaulas</h1>
    <nav>
      <ul>
        <li><a href="animales.html">Animales</a></li>
        <li><a href="jaulas.html">Jaulas</a></li>
        <li><a href="cuidadores.html">Cuidadores</a></li>
        <li><a href="responsabilidades.html">Responsabilidades</a></li>
        <li><a href="../index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Formulario -->
    <section>
      <h2>Agregar / Editar Jaula</h2>
      <form id="form-jaula">
        <label>C√≥digo:</label>
        <input type="text" name="codigo" required>

        <label>Ubicaci√≥n (Sector):</label>
        <select name="ubicacion" required>
          <option value="">-- Selecciona un sector --</option>
          <option value="Acu√°tico">Acu√°tico</option>
          <option value="Herb√≠voro">Herb√≠voro</option>
          <option value="Aves">Aves</option>
          <option value="Reptiles">Reptiles</option>
          <option value="Mam√≠feros">Mam√≠feros</option>
        </select>

        <label>Capacidad m√°xima:</label>
        <input type="number" name="capacidad" required>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <!-- Tabla CRUD + Alimentaci√≥n -->
    <section>
      <h2>Listado de Jaulas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>C√≥digo</th>
            <th>Ubicaci√≥n</th>
            <th>Capacidad</th>
            <th>Alimentaci√≥n diaria</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-jaulas"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zool√≥gico - Proyecto de Fran</p>
  </footer>

  <script type="module">
    import { getJaulas, agregarJaula, eliminarJaula, editarJaula, getAlimentacionPorJaula } from '../utils/api.js';
    import { mostrarMensaje } from '../app.js';

    const tabla = document.getElementById('tabla-jaulas');
    const form = document.getElementById('form-jaula');
    let editandoId = null; // üîë flag para saber si estamos editando

    // Un solo handler para agregar/editar
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        if (editandoId) {
          await editarJaula(editandoId, data);
          mostrarMensaje('Jaula editada correctamente', 'success');
          editandoId = null; // volver a modo agregar
        } else {
          await agregarJaula(data);
          mostrarMensaje('Jaula agregada correctamente', 'success');
        }
        form.reset();
        cargarJaulas();
      } catch (error) {
        mostrarMensaje('Error al guardar jaula', 'error');
        console.error(error);
      }
    });

    // Listar jaulas con botones de eliminar y editar + alimentaci√≥n diaria
    async function cargarJaulas() {
      tabla.innerHTML = '';
      const jaulas = await getJaulas();
      const alimentaciones = await getAlimentacionPorJaula();

      jaulas.forEach(jaula => {
        const fila = document.createElement('tr');
        const alimentacion = alimentaciones.find(a => a.id_jaula === jaula.id_jaula);

        fila.innerHTML = `
          <td>${jaula.id_jaula}</td>
          <td>${jaula.codigo}</td>
          <td>${jaula.ubicacion}</td>
          <td>${jaula.capacidad}</td>
          <td>${alimentacion ? alimentacion.total_alimentacion_diaria + ' kg/d√≠a' : 'N/A'}</td>
          <td>
            <button class="btn-eliminar">Eliminar</button>
            <button class="btn-editar">Editar</button>
          </td>
        `;

        // Bot√≥n eliminar con validaci√≥n
        fila.querySelector('.btn-eliminar').addEventListener('click', async () => {
          try {
            const respuesta = await eliminarJaula(jaula.id_jaula);
            mostrarMensaje(respuesta.message || 'Jaula eliminada correctamente', 'success');
            cargarJaulas();
          } catch (error) {
            mostrarMensaje(
              error.message || '‚ö†Ô∏è No se puede eliminar: la jaula tiene animales asignados',
              'error'
            );
            console.error(error);
          }
        });

        // Bot√≥n editar
        fila.querySelector('.btn-editar').addEventListener('click', () => {
          form.codigo.value = jaula.codigo;
          form.ubicacion.value = jaula.ubicacion; // ‚úÖ carga el sector correcto
          form.capacidad.value = jaula.capacidad;
          editandoId = jaula.id_jaula; // üîë activa modo edici√≥n
        });

        tabla.appendChild(fila);
      });
    }

    cargarJaulas();
  </script>
</body>
</html>
