<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti贸n de Responsabilidades</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../responsabilidades.css">
</head>
<body>
  <header>
    <h1> Gesti贸n de Tareas</h1>
    <nav>
      <ul>
        <li><a href="animales.html">Animales</a></li>
        <li><a href="jaulas.html">Jaulas</a></li>
        <li><a href="cuidadores.html">Cuidadores</a></li>
        <li><a href="responsabilidades.html" class="active">Responsabilidades</a></li>
        <li><a href="../index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contenedor-responsabilidades">
      <!-- Listado -->
      <section class="tarjeta listado">
        <h2>Listado de Tareas</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Cuidador</th>
              <th>ID Jaula</th>
              <th>Semana</th>
              <th>Fecha Asignaci贸n</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-responsabilidades"></tbody>
        </table>
      </section>

      <!-- Formulario -->
      <section class="tarjeta formulario">
        <h2>Agregar Tarea</h2>
        <form id="form-responsabilidad">
          <label>ID Cuidador:</label>
          <input type="number" name="id_cuidador" required>

          <label>ID Jaula:</label>
          <input type="number" name="id_jaula" required>

          <label>Semana:</label>
          <input type="number" name="semana" required>

          <label>Fecha Asignaci贸n:</label>
          <input type="date" name="fecha_asignacion" required>

          <button type="submit">Guardar</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy;2025 Zool贸gicoMadagascar</p>
  </footer>

  <script type="module">
    import { getResponsabilidades, agregarResponsabilidad, eliminarResponsabilidad, editarResponsabilidad } from '../utils/api.js';
    import { mostrarMensaje } from '../app.js';

    const tabla = document.getElementById('tabla-responsabilidades');
    const form = document.getElementById('form-responsabilidad');
    let editandoId = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        if (editandoId) {
          await editarResponsabilidad(editandoId, data);
          mostrarMensaje('Responsabilidad editada correctamente', 'success');
          editandoId = null;
        } else {
          await agregarResponsabilidad(data);
          mostrarMensaje('Responsabilidad agregada correctamente', 'success');
        }
        form.reset();
        cargarResponsabilidades();
      } catch (error) {
        mostrarMensaje('Error al guardar responsabilidad', 'error');
        console.error(error);
      }
    });

    async function cargarResponsabilidades() {
      tabla.innerHTML = '';
      const responsabilidades = await getResponsabilidades();

      responsabilidades.forEach(resp => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${resp.id_responsabilidad}</td>
          <td>${resp.nombre_cuidador} ${resp.apellido_cuidador}</td>
          <td>${resp.id_jaula}</td>
          <td>${resp.semana}</td>
          <td>${resp.fecha_asignacion}</td>
          <td>
            <button class="btn-eliminar">Eliminar</button>
            <button class="btn-editar">Editar</button>
          </td>
        `;

        fila.querySelector('.btn-eliminar').addEventListener('click', async () => {
          try {
            await eliminarResponsabilidad(resp.id_responsabilidad);
            mostrarMensaje('Responsabilidad eliminada correctamente', 'success');
            cargarResponsabilidades();
          } catch (error) {
            mostrarMensaje('锔 No se puede eliminar la responsabilidad', 'error');
            console.error(error);
          }
        });

        fila.querySelector('.btn-editar').addEventListener('click', () => {
          form.id_cuidador.value = resp.id_cuidador;
          form.id_jaula.value = resp.id_jaula;
          form.semana.value = resp.semana;
          form.fecha_asignacion.value = resp.fecha_asignacion;
          editandoId = resp.id_responsabilidad;
        });

        tabla.appendChild(fila);
      });
    }

    cargarResponsabilidades();
  </script>
</body>
</html>
