<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti贸n de Responsabilidades</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1> Gesti贸n de Responsabilidades</h1>
    <nav>
      <ul>
        <li><a href="animales.html">Animales</a></li>
        <li><a href="jaulas.html">Jaulas</a></li>
        <li><a href="cuidadores.html">Cuidadores</a></li>
        <li><a href="responsabilidades.html">Responsabilidades</a></li>
        <li><a href="../index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Listado -->
    <section>
      <h2>Listado de Responsabilidades</h2>
      <ul id="lista-responsabilidades"></ul>
    </section>

    <!-- Formulario -->
    <section>
      <h2>Agregar / Editar Responsabilidad</h2>
      <form id="form-responsabilidad">
        <label>ID Cuidador:</label>
        <input type="number" name="id_cuidador" required>

        <label>ID Jaula:</label>
        <input type="number" name="id_jaula" required>

        <label>Semana:</label>
        <input type="number" name="semana" required>

        <label>Fecha Asignaci贸n:</label>
        <input type="date" name="fecha_asignacion" required>

        <button type="submit">Guardar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zool贸gico - Proyecto de Fran</p>
  </footer>

  <script type="module">
    import { getResponsabilidades, agregarResponsabilidad, eliminarResponsabilidad, editarResponsabilidad } from '../utils/api.js';
    import { mostrarMensaje } from '../app.js';

    const lista = document.getElementById('lista-responsabilidades');
    const form = document.getElementById('form-responsabilidad');

    // Handler original para agregar responsabilidades
    const agregarHandler = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      await agregarResponsabilidad(data);
      mostrarMensaje('Responsabilidad agregada correctamente', 'success');
      form.reset();
      cargarResponsabilidades();
    };
    form.addEventListener('submit', agregarHandler);

    // Listar responsabilidades con botones de eliminar y editar
    async function cargarResponsabilidades() {
      lista.innerHTML = '';
      const responsabilidades = await getResponsabilidades();
      responsabilidades.forEach(resp => {
        const li = document.createElement('li');
        li.textContent = `Responsabilidad #${resp.id_responsabilidad} - Cuidador: ${resp.id_cuidador}, Jaula: ${resp.id_jaula}, Semana: ${resp.semana}, Fecha: ${resp.fecha_asignacion}`;

        // Bot贸n eliminar
        const btnEliminar = document.createElement('button');
        btnEliminar.textContent = 'Eliminar';
        btnEliminar.addEventListener('click', async () => {
          await eliminarResponsabilidad(resp.id_responsabilidad);
          mostrarMensaje('Responsabilidad eliminada correctamente', 'success');
          cargarResponsabilidades();
        });

        // Bot贸n editar
        const btnEditar = document.createElement('button');
        btnEditar.textContent = 'Editar';
        btnEditar.addEventListener('click', () => {
          form.id_cuidador.value = resp.id_cuidador;
          form.id_jaula.value = resp.id_jaula;
          form.semana.value = resp.semana;
          form.fecha_asignacion.value = resp.fecha_asignacion;

          form.onsubmit = async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form));
            await editarResponsabilidad(resp.id_responsabilidad, data);
            mostrarMensaje('Responsabilidad editada correctamente', 'success');
            form.reset();
            cargarResponsabilidades();
            form.onsubmit = agregarHandler;
          };
        });

        li.appendChild(btnEliminar);
        li.appendChild(btnEditar);
        lista.appendChild(li);
      });
    }

    cargarResponsabilidades();
  </script>
</body>
</html>
