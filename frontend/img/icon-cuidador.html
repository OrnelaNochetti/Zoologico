<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icono de Cuidadores - Personas (60%)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        /* El body usa Flexbox para centrar todo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; 
            min-height: 100vh;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem;
        }
        /* Contenedor principal ajustado al 60% del tamaño original (120px) */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* **AJUSTE PRINCIPAL: 120px de ancho máximo** */
            max-width: 120px; 
            width: 100%;
            text-align: center;
        }
        /* Contenedor cuadrado responsivo del ícono (Flexbox) */
        .icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            
            width: 100%;
            padding-top: 100%; /* Cuadrado responsivo */
            position: relative;
            
            background-color: white;
            border-radius: 1rem; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); 
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .icon-box:hover {
            transform: scale(1.05);
        }
        
        /* El SVG debe ocupar la posición absoluta dentro del cuadrado */
        .icon-svg {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            padding: 8px; /* Ajuste del padding */
        }
        .text-label {
            /* Fuente bien legible para el tamaño de 120px */
            font-size: 1rem; /* text-base */
            font-weight: 600;
            margin-top: 0.75rem;
            color: #1f2937;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal (120px de ancho máximo) -->
    <div class="main-container">
        
        <!-- Contenedor del ícono -->
        <div class="icon-box">
            
            <!-- SVG de dos Personas (Cuidadores) -->
            <svg class="icon-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                
                <!-- Círculo de fondo (Mismo azul de antes para consistencia) -->
                <circle cx="50" cy="50" r="48" fill="#3b82f6" class="shadow-lg"/>
                
                <!-- GRUPO 1: Persona del fondo (más pequeña y a la izquierda) -->
                <g fill="#93c5fd">
                    <!-- Cuerpo del fondo -->
                    <rect x="25" y="55" width="30" height="30" rx="10" ry="10" transform="scale(0.8) translate(5, 10)"/>
                    <!-- Cabeza del fondo -->
                    <circle cx="35" cy="45" r="10" transform="scale(0.8) translate(5, 10)"/>
                </g>

                <!-- GRUPO 2: Persona principal (más grande y a la derecha) -->
                <g fill="#fef08a">
                    <!-- Cuerpo principal -->
                    <rect x="45" y="50" width="35" height="40" rx="10" ry="10"/>
                    <!-- Cabeza principal -->
                    <circle cx="62.5" cy="40" r="12.5"/>
                </g>
                
                <!-- Añadir un elemento de 'Conexión' para reforzar el concepto de equipo/cuidado -->
                <path d="M 38 60 Q 50 50 70 60" stroke="#fef08a" stroke-width="4" stroke-linecap="round"/>

            </svg>
        </div>
        
        <div class="text-label">Cuidadores</div>
    </div>

</body>
</html>
